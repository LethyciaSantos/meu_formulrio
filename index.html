<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Desenvolvimento WEB II</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/img icon.png" alt="Logo" class="logo" />
        <h1 class="heading">Formulário do Cadastro de jóias</h1>
      </header>
      <form action="#" method="post" class="form">
        <div class="form-group">
          <label for="nome">Nome da jóia:</label>
          <input type="text" id="nomeDaJoia" name="nomeDaJoia" required />
        </div>
        <div class="form-group">
          <label for="corDaJoia">prata ou ouro:</label>
          <input type="text" id="ouroOuPrata" name="ouroOuPrata" required />
        </div>
        <div class="form-group">
          <label for="codigoDaJoia">Código da joia:</label>
          <input type="text" id="codigoDaJoia" name="codigoDaJoia" required />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição sobre a jóia:</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required
        
          ></textarea>
        </div>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
   
  </body>
</html>
